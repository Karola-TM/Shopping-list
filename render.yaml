services:
  # Full-stack application (Backend + Frontend)
  - type: web
    name: shopping-list-app
    env: node
    plan: free
    buildCommand: npm run install-all && cd client && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: shopping-list-app
          property: port
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

