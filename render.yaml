services:
  # Full-stack application (Backend + Frontend)
  - type: web
    name: shopping-list-app
    env: node
    plan: free
    buildCommand: npm install && cd server && npm install && cd ../client && npm install && npm run build && cd ..
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: shopping-list-app
          property: port
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

